<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <div class="container">

        <h1 id="welcome-message">Welcome back!</h1>

        <button id="logout-btn">Logout</button>

        <h1>Your Grocery List</h1>
        <div id="lists-tabs">
            <!-- List tabs will be dynamically added here -->
            <button id="add-list-btn">+</button>
        </div>
		
        
		<label for="sort-options">Sort by:</label>
        <div class="controls">
		<select id="sort-options">
			<option value="productName">Product Name</option>
			<option value="category">Category</option>
			<option value="price">Price</option>
			<option value="store">Store</option>
		</select>
			<input type="text" id="search-bar" placeholder="Search items...">
		</div>
		
        <div id="tasks-container">
            <!-- Tasks will be dynamically loaded here -->
        </div>

        <div id="task-input-section">
            <!-- This section can be used for additional features if needed -->
        </div>

        <!-- Product Form -->
        <div id="product-input-section">
            <form id="add-item-form">
                <h3>Add a Product</h3>
                <input type="text" id="item-name" placeholder="Product Name" required><br>
                <input type="text" id="item-brand" placeholder="Brand" required><br>
                <input type="number" id="item-price" placeholder="Price" required><br>
                <input type="text" id="item-weight-volume" placeholder="Weight/Volume" required><br>
                <input type="number" id="item-quantity" placeholder="Quantity" required><br>
                <input type="text" id="item-store" placeholder="Store" required><br>
                <select id="item-category">
                    <option value="all">All Categories</option>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="dairy">Dairy</option>
                    <option value="condiments">Condiments</option>
                    <option value="toiletries">Toiletries</option>
                </select><br>
                <input type="file" id="item-image" accept="image/*"><br>
                <img id="item-image-preview" src="https://via.placeholder.com/150" alt="Image Preview"><br>
                <button type="submit">Add Product</button>
            </form>
            
            <!-- Hidden form for editing items -->
    <form id="edit-item-form" style="display:none;">
        <h2>Edit Grocery Item</h2>
        <input type="hidden" id="edit-item-id">
        <input type="text" id="edit-item-name" placeholder="Product Name" required>
        <input type="text" id="edit-item-brand" placeholder="Brand" required>
        <input type="number" id="edit-item-price" placeholder="Price (â‚±)" required>
        <input type="text" id="edit-item-weight-volume" placeholder="Weight/Volume" required>
        <input type="number" id="edit-item-quantity" placeholder="Quantity" required>
        <input type="text" id="edit-item-store" placeholder="Store" required>
        <select id="edit-item-category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="fruits">Fruits</option>
            <option value="vegetables">Vegetables</option>
            <option value="dairy">Dairy</option>
            <option value="condiments">Condiments</option>
            <option value="toiletries">Toiletries</option>
        </select>
        <input type="file" id="edit-item-image" accept="image/*">
		<img id="edit-item-image-preview" style="display: none; width: 100px; height: auto;"/>
        <button type="submit">Save Changes</button>
    </form>
        </div>

        <div id="grocery-list-container"></div>
    </div>

    <!-- Hidden modal for adding a list -->
    <div id="list-modal" class="hidden">
        <div class="modal-content">
            <h3>Enter List Name</h3>
            <input type="text" id="list-name" placeholder="List name" />
            <button id="save-list-btn">Save List</button>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
