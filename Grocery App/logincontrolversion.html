<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* Light background for a cozy feel */
            color: #333; /* Dark text for readability */
            padding: 20px;
            margin: 0;
			background-image: url('https://img.freepik.com/premium-photo/top-view-empty-shopping-cart-green-background-buy-sell-concept_145713-3403.jpg'); /* Add your image URL here */
			background-size: cover; /* This makes the image cover the entire background */
			/* background-position: center; This centers the image */
			background-repeat: no-repeat; /* Prevents the image from repeating */
        }
        h2 {
            text-align: center;
            color: #4CAF50; /* Green color for a fresh look */
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        input, button {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners for inputs */
            font-size: 16px; /* Larger font for better readability */
        }
        input:focus {
            border-color: #4CAF50; /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }
        button {
            background-color: #4CAF50; /* Green button */
            color: white; /* White text on button */
            border: none; /* Remove border */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        p {
            text-align: center; /* Center the paragraph */
        }
        a {
            color: #4CAF50; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const hashedPassword = btoa(password);
    
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === hashedPassword);
    
            if (!user) {
                alert('Invalid email or password!');
                return;
            }
    
            // Save the logged-in user data to localStorage
            localStorage.setItem('loggedInUser', JSON.stringify(user));
    
            alert(`Welcome back, ${user.username}!`);
            window.location.href = 'index.html'; // Redirect to your grocery list page
        });
    </script>
</body>
</html>
